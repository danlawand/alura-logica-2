<canvas width="600" height="2000"></canvas>
<script>
    function desenhaTexto(x, y, texto)
    {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '15px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);

    }
    function desenhaQuadrado(x, y, largura, altura, cor)
    {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, largura, altura);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x, y, largura, altura);
    }

    function desenhaTabuleiro(linha, coluna, largura, altura){
        var preto_ou_branco = -1;
        for(var i = 1; i <= linha; i++)
        {   
            preto_ou_branco = preto_ou_branco*(-1);
            for(var j = 0; j < coluna; j++)
            {
                if (preto_ou_branco == -1)
                {
                    desenhaQuadrado(j*largura, i*altura, largura, altura, 'black'); 
                    preto_ou_branco = 1;
                }
                else
                {
                    desenhaQuadrado(j*largura, i*altura, largura, altura, 'white');
                    preto_ou_branco = -1;
                }
            }
        }
    }
    desenhaTexto(175, 25, 'Tabuleiro');
    desenhaTabuleiro(8, 8, 50, 50);

    function desenhaCirculo(x, y, raio, cor)
    {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();

    }
    desenhaCirculo(25, 425, 20, 'blue');

//QUAL É A FRAÇÃO
    function qualEaFracao(numerador, denominador, largura, altura)
    {

        for(var i = 0; i < numerador; i++)
        {
            desenhaQuadrado(i*largura, 525, largura, altura, 'green');
        }
        for(var j = 0; j < denominador - numerador; j++)
        {
        desenhaQuadrado(i*largura, 525, largura, altura, 'white');
        }
    }
    desenhaTexto(50, 500, 'Qual é a fração?');
    qualEaFracao(3, 4, 50, 50);

 
//GRÁFICO
    function desenhaRetangulo(x, y, largura, altura, cor)
    {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, largura, altura);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, largura, altura);
    }
    function desenhaBarra(x, y, serie, cores, texto)
    {
        desenhaTexto(x+10, y, texto);
        y = y+25;
        for(var i = 0; i <= serie.length; i++)
        {
            desenhaRetangulo(x, y, 50, serie[i], cores[i]);
            y = y+serie[i];
        }
    }
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var navegadores = ['Chrome', 'Firefox', 'Safari', 'Outros'];
    var cores = ['blue', 'green', 'yellow', 'red'];
    desenhaBarra(25, 650, serie2015, cores, '2015');
    desenhaBarra(125, 650, serie2016, cores, '2016');
    function desenhaLegenda(x, y, texto, lista, cores)
    {
        desenhaTexto(x, y, 'Legenda');
        x = x+25;
        y = y+25;
        for(var i = 0; i < lista.length; i++)
        {
            desenhaTexto(x+10, y+(30*i), lista[i]);
            desenhaQuadrado(x+65, y-9+(30*i), 10, 10, cores[i]);
        }
    }
    desenhaLegenda(25, 820, 'Navegadores', navegadores, cores);


//ESQUADRO
    function desenhaTriangulo(a, b, c, cor)
    {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;

        pincel.beginPath();
        pincel.moveTo(a[0], a[1]);
        pincel.lineTo(b[0], b[1]);
        pincel.lineTo(c[0], c[1]);
        pincel.fill();
    }
    function desenhaEsquadro(a, b, c)
    {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        desenhaTriangulo(a, b, c,'black');
        a[0] = a[0]+50;
        a[1] = a[1]+125;

        b[0] = b[0] + 50;
        b[1] = b[1] - 50;

        c[0] = c[0] - 125;
        c[1] = c[1] - 50;
        desenhaTriangulo(a, b, c, 'white');
    }
    var a = [50, 975];
    var c = [400, 1325];
    var b = [a[0], c[1]];
    desenhaEsquadro(a, b, c);



</script>
